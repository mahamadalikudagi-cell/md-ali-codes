<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinity Symbol</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, Helvetica, sans-serif;
        }

        .infinity {
            font-size: 300px;        /* BIG SIZE */
            color: #ffffff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #00f2fe, 0 0 40px #00f2fe;
                transform: scale(1);
            }
            to {
                text-shadow: 0 0 40px #4facfe, 0 0 80px #4facfe;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="infinity">âˆž</div>
</body>
</html>
